<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文语音识别示例</title>
</head>
<body>
    <h1>中文语音识别</h1>
    <button id="startButton">开始识别</button>
    <button id="stopButton">停止识别</button>
    <div id="transcript"></div>

    <script>
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'zh-CN';
        recognition.interimResults = true;
        recognition.continuous = true;

        let started = false;
        let transcriptDiv = document.getElementById('transcript');
        let startButton = document.getElementById('startButton');
        let stopButton = document.getElementById('stopButton');

        startButton.addEventListener('click', () => {
            if (!started) {
                recognition.start();
                started = true;
            }
        });

        stopButton.addEventListener('click', () => {
            if (started) {
                recognition.stop();
                started = false;
            }
        });

        recognition.onresult = function(event) {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }

            // 清除之前的临时文本
            transcriptDiv.innerHTML = finalTranscript + '<span class="interim">' + interimTranscript + '</span>';
        };
    </script>

    <style>
        #transcript {
            font-size: 24px;
            margin-top: 30px;
            color: blue;
        }
        .interim {
            color: gray;
        }
    </style>
</body>
</html>
