<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文语音识别示例</title>
    <style>
        #indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        #indicator.green {
            background-color: green;
        }
        #indicator.red {
            background-color: red;
        }
        #transcript {
            font-size: 24px;
            margin-top: 30px;
            color: blue;
        }
        .interim {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>中文语音识别</h1>
    <div id="indicator"></div>
    <button id="startButton">开始识别</button>
    <button id="stopButton">停止识别</button>
    <div id="transcript"></div>

    <script>
      async function checkMicrophonePermission() {
        try {
          const permission = await navigator.permissions.query({ name: "microphone" });
          switch(permission.state) {
            case 'granted':
                console.log("Microphone access is granted.");
                break;
            case 'prompt':
                console.log("Microphone access will prompt the user.");
                break;
            case 'denied':
                console.log("Microphone access is denied.");
                break;
            default:
                console.log("Unknown state for microphone access.");
        }
        
        // 监听权限状态的变化
        permission.onchange = () => {
          console.log("Microphone permission state changed to:", permission.state);
        };
      } catch (error) {
      console.error(`An error occurred while checking microphone permission: ${error.message}`);
      }
        }

        // 调用函数
        checkMicrophonePermission();


        // const recognition = new webkitSpeechRecognition();
        // 创建 SpeechRecognition 对象实例
        var recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (recognition) {
          console.log('Web Speech API is supported in this browser.');
          document.getElementById('transcript').innerHTML = "<b>Browser does support Speech API.<b>";
          recognition = new recognition();
        } else {
          console.log('Web Speech API is not supported in this browser.');
          document.getElementById('transcript').innerHTML = "<b>Browser does not support Speech API. Please download latest chrome.<b>";
          alert("Sorry, your browser doesn't support speech recognition.");
        }



        recognition.lang = 'zh-CN';
        recognition.interimResults = true;
        recognition.continuous = true;

        let started = false;
        let transcriptDiv = document.getElementById('transcript');
        let indicator = document.getElementById('indicator');
        let startButton = document.getElementById('startButton');
        let stopButton = document.getElementById('stopButton');

        function updateIndicatorColor() {
            if (started) {
                indicator.className = 'green';
            } else {
                indicator.className = 'red';
            }
        }

        startButton.addEventListener('click', () => {
            if (!started) {
                recognition.start();
                started = true;
                updateIndicatorColor();
            }
        });

        stopButton.addEventListener('click', () => {
            if (started) {
                recognition.stop();
                started = false;
                updateIndicatorColor();
            }
        });
        recognition.onerror = event => {
          console.log(`Speech recognition error detected: ${event.error}`);
          console.log(`Additional information: ${event.message}`);
        };
        recognition.onend = event => {
            started = false;
            updateIndicatorColor();
        };
        recognition.onresult = function(event) {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }

            // 清除之前的临时文本
            transcriptDiv.innerHTML = finalTranscript + '<span class="interim">' + interimTranscript + '</span>';
        };

        // 初始化指示灯颜色
        updateIndicatorColor();
    </script>
</body>
</html>
